name: Unit tests for evendemy

on: push

jobs: 
    unit-tests-backend:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: Use NodeJS
              uses: actions/setup-node@v3
              with:
                node-version: 18.x
            
            - name: Get npm cache directory
              id: npm-cache-dir
              shell: bash
              run: echo "dir=$(npm config get cache)" >> ${GITHUB_OUTPUT}
            
            - name: Check cache
              uses: actions/cache@v3
              id: npm-cache # use this to check for `cache-hit` ==> if: steps.npm-cache.outputs.cache-hit != 'true'
              with:
                path: ${{ steps.npm-cache-dir.outputs.dir }}
                key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
                restore-keys: |
                  ${{ runner.os }}-node-
              
                
            - name: npm install in backend
              run: |
                cd backend 
                npm install
            

            - name: Backend Test
              run: |
                cd backend
                npm run test

    unit-tests-frontend:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: Use NodeJS
              uses: actions/setup-node@v3
              with:
                node-version: 18.x
            
            - name: Get npm cache directory
              id: npm-cache-dir
              shell: bash
              run: echo "dir=$(npm config get cache)" >> ${GITHUB_OUTPUT}
            
            - name: Check cache
              uses: actions/cache@v3
              id: npm-cache # use this to check for `cache-hit` ==> if: steps.npm-cache.outputs.cache-hit != 'true'
              with:
                path: ${{ steps.npm-cache-dir.outputs.dir }}
                key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
                restore-keys: |
                  ${{ runner.os }}-node-
              
                
            - name: npm install in frontend
              run: |
                cd webapp
                npm install

            - name: Frontend Test
              run: |
                cd webapp
                npm run test